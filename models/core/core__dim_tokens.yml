version: 2
models:
  version: 2
models:
  - name: core__dim_tokens
    descriptions: |-
      This table contains Terra2 blockchain's list of tokens and their labels.

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address

    columns:

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"


      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"

      - name: TX_ID
        description: "{{ doc('tx_id') }}"

      - name: LABEL
        description: "{{ doc('label') }}"

      - name: CONTRACT_ADDRESS
        description: "{{ doc('contract_address') }}"


      - name: SYMBOL
        description: "{{ doc('symbol') }}"

      - name: DECIMALS
        description: "{{ doc('decimal') }}"
 
      - name: CREATOR
        description: "{{ doc('creator') }}"
          
      - name: LABEL_TYPE
        description: "{{ doc('label_type') }}"

      - name: LABEL_SUBTYPE
        description: "{{ doc('label_subtype') }}"
                
      - name: PROJECT_NAME
        description: "{{ doc('project_name') }}"

