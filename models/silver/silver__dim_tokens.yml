version: 2
models:
  version: 2
models:
  - name: silver__dim_tokens
    descriptions: |-
      This table contains Terra2 blockchain's list of tokens and their labels.

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address

    columns:

      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: LABEL
        description: "{{ doc('label') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: CONTRACT_ADDRESS
        description: "{{ doc('contract_address') }}"
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR


      - name: SYMBOL
        description: "{{ doc('symbol') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: DECIMALS
        description: "{{ doc('decimal') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
                - NUMBER
 
      - name: CREATOR
        description: "{{ doc('creator') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
          
      - name: LABEL_TYPE
        description: "{{ doc('label_type') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: LABEL_SUBTYPE
        description: "{{ doc('label_subtype') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
                
      - name: PROJECT_NAME
        description: "{{ doc('project_name') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
                
      - name: _INGESTED_AT
        description: "{{ doc('_ingested_at') }}"

      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_inserted_timestamp') }}"
