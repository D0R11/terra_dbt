version: 2
models:
  - name: silver__staking
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
            - ACTION
            - MSG_INDEX
          where: TX_ID <> '40F38644FB9C32F8AF134BAEC61C07AFE92F1A247903D6CF192663F4B52D227C' 
    columns:
      - name: ACTION
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: CHAIN_ID
        tests:
          - not_null
      - name: DELEGATOR_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-z]{39,39}
      - name: AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TX_ID
        tests:
          - not_null
      - name: TX_SUCCEEDED
        tests:
          - not_null
      - name: VALIDATOR_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terravaloper1[0-9a-z]
      - name: VALIDATOR_SRC_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terravaloper1[0-9a-z]